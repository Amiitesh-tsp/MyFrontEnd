<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div align="center">
        <img src="https://raw.githubusercontent.com/catppuccin/catppuccin/main/assets/logos/exports/1544x1544_circle.png" width="100" alt="Logo"/><br/>
    </div>
    <p align="center" style="font-family:iosevka" class="catppuccin"> Catppuccin-Themed To-Do List </p>
    
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div>
            <input style="font-family:iosevka" type="text" class="todo-input" placeholder="Add a new task..." />
            <button style="font-family:iosevka" class="add-button" id="addButton">Add</button>
        </div>
        <ul class="todo-list" id="todoList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <div align="center" style="font-family:iosevka"> 
        <a style="color:pink" href="https://catppuccin.com/palette" target="_blank"> Catppuccin Palette</a>
    </div>
</body>
</html>
